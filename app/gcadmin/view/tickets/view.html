{extend name='common/_container'} 
{block name="content"} 
<div class="ibox float-e-margins"> 
	<div class="ibox-content"> 
		<table class="table table-bordered" style="word-break:break-all;"> 
			<tbody> 
				<tr> 
					<td style="background-color:#F5F5F6; font-weight:bold; text-align:right" width="15%">名称：</td> 
					<td>{$info.title}</td>   
				</tr> 
				<tr> 
					<td style="background-color:#F5F5F6; font-weight:bold; text-align:right" width="15%">图片：</td> 
					<td><a href="javascript:void(0)"  onclick="openImg('{$info.img}')"><img height="75" src="{$info.img}"></a></td>   
				</tr> 
				<tr> 
					<td style="background-color:#F5F5F6; font-weight:bold; text-align:right" width="15%">购票须知：</td> 
					<td>{$info.notice|html_out}</td>   
				</tr> 
			</tbody> 
		</table> 
	</div> 
</div> 
{/block}
